<!-- STARTING HTML -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Handlebars!!</title>
</head>

<body>
    <section class= "allcontent"></section>


    <script id="authorsId" type="text/x-handlebars-template">
        {{#authors}}
        <div class="container">
            <img src={{photo}}>
            <div class="author-info">
                <h3>{{name}} </h3>
                <p><span>Born:</span>{{born}} <span class="died">Died:</span>{{died}}</p>
                <p><span>Famous Qoute: </span></p>
                <p class="qoute">{{quote}}</p>
                <p><span>Books: </span></p>
                <ul>
                    {{#selectedWritings}}
                    <li>{{.}}</li>
                    {{/selectedWritings}}
                </ul>
            </div>
        </div>
        {{/authors}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
