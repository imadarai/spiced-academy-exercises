<!-- Make a JSON validator website. It should have a <textarea> where users can
input their JSON. After clicking a button a message should appear, telling
users if the JSON is valid or not. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JSON Validator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <video autoplay muted loop id="myVideo"><source src="video.mp4" type="video/mp4"></video>
        <h1><i class='fas fa-robot'></i>jSON<i class='fas fa-robot'></i></h1>
        <h2>VALIDATOR</h2>
        <textarea placeholder="Enter your JSON here..."></textarea>
        <div id="buttons">
            <button id="validate">Validate</button>
            <button id="clear">Clear</button>
        </div>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
